<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="logic.js" defer></script>
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="header">
        
    </div>

    <div class="main">
        <div class="timer">

            <div class="curvedText">
            
  
        <!-- Declare all the characters of text 
            one-by-one, inside span tags -->
        <span class="G1">P</span>
        <span class="e1">o</span>
        <span class="e2">m</span>
        <span class="k1">o</span>
        <span class="s1">d</span>
        <span class="f">o</span>
        <span class="o">r</span>
        <span class="r">o</span>
        <span class="G2"> </span>
        <span class="e3">T</span>
        <span class="e4">i</span>
        <span class="k2">m</span>
        <span class="s2">e</span>
        <span class="s3">r</span>
    
            </div>
            <div class="timerButtons">
                <button class="button startButton">Start</button>

                <button class="button pauseButton">Pause</button>

                <button class="button resetButton">Reset</button>
            </div>

            <div class="timerDisplay">
                <h1 class="minDisplay">45</h1>
                <h1>:</h1>
                <h1 class="sekDisplay">00</h1>
            </div>
        </div>

    </div>

    <div class="footer">

    </div>
</body>
</html>
